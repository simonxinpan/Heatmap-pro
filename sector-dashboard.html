<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行业热力图仪表盘 - 虚拟镜像映射</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
        }

        .sectors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .sector-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .sector-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .sector-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .sector-card:hover::before {
            opacity: 1;
        }

        .sector-header {
            padding: 20px 24px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .sector-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .sector-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #68d391;
            animation: pulse 2s infinite;
        }

        .status-indicator.loading {
            background: #fbb6ce;
        }

        .status-indicator.loaded {
            background: #68d391;
            animation: none;
        }

        .status-indicator.error {
            background: #fc8181;
            animation: none;
        }

        .status-text {
            font-size: 0.8rem;
            color: #718096;
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sector-iframe-container {
            position: relative;
            height: 320px;
            background: #f7fafc;
        }

        .sector-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(247, 250, 252, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        .iframe-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sector-actions {
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 6px 12px;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-text {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .tech-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin: 0 4px;
        }

        @media (max-width: 768px) {
            .sectors-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-title {
                font-size: 2rem;
            }
            
            .sector-iframe-container {
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="dashboard-title">行业热力图仪表盘</h1>
            <p class="dashboard-subtitle">基于虚拟镜像映射技术的13行业实时数据聚合平台</p>
        </header>

        <section class="stats-overview">
            <div class="stat-card">
                <div class="stat-number">13</div>
                <div class="stat-label">行业覆盖</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">500+</div>
                <div class="stat-label">股票数据</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">实时</div>
                <div class="stat-label">数据更新</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">零冗余</div>
                <div class="stat-label">架构设计</div>
            </div>
        </section>

        <main class="sectors-grid" id="sectorsGrid">
            <!-- 行业卡片将通过JavaScript动态生成 -->
        </main>

        <footer class="footer">
            <p class="footer-text">采用虚拟镜像映射技术，实现零冗余、高性能的行业数据聚合</p>
            <div>
                <span class="tech-badge">iframe收敛</span>
                <span class="tech-badge">虚拟映射</span>
                <span class="tech-badge">实时数据</span>
                <span class="tech-badge">响应式设计</span>
            </div>
        </footer>
    </div>

    <script>
        // 13个行业配置数据
        const sectors = [
            { name: '信息技术', code: '信息技术' },
            { name: '工业', code: '工业' },
            { name: '金融', code: '金融' },
            { name: '医疗保健', code: '医疗保健' },
            { name: '非必需消费品', code: '非必需消费品' },
            { name: '日常消费品', code: '日常消费品' },
            { name: '公用事业', code: '公用事业' },
            { name: '房地产', code: '房地产' },
            { name: '原材料', code: '原材料' },
            { name: '能源', code: '能源' },
            { name: '半导体', code: '半导体' },
            { name: '媒体娱乐', code: '媒体娱乐' },
            { name: '通讯服务', code: '通讯服务' }
        ];

        // V4版本基础URL
        const baseUrl = 'https://heatmap-9yhj8kono-simon-pans-projects.vercel.app/';

        // 生成行业卡片
        function createSectorCard(sector) {
            const sectorUrl = `${baseUrl}?sector=${encodeURIComponent(sector.code)}&embed=true`;
            
            return `
                <div class="sector-card" data-sector="${sector.code}">
                    <div class="sector-header">
                        <h3 class="sector-name">${sector.name}</h3>
                        <div class="sector-status">
                            <div class="status-indicator loading" id="status-${sector.code}"></div>
                            <span class="status-text" id="status-text-${sector.code}">加载中...</span>
                        </div>
                    </div>
                    <div class="sector-iframe-container">
                        <iframe 
                            class="sector-iframe" 
                            src="${sectorUrl}"
                            id="iframe-${sector.code}"
                            loading="lazy"
                            sandbox="allow-scripts allow-same-origin"
                        ></iframe>
                        <div class="iframe-overlay" id="overlay-${sector.code}">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                    <div class="sector-actions">
                        <a href="${baseUrl}?sector=${encodeURIComponent(sector.code)}" 
                           target="_blank" 
                           class="action-btn">
                            <span>📊</span> 查看详情
                        </a>
                        <button class="action-btn refresh-btn" onclick="refreshSector('${sector.code}')">
                            <span>🔄</span> 刷新
                        </button>
                    </div>
                </div>
            `;
        }

        // 初始化仪表盘
        function initDashboard() {
            const sectorsGrid = document.getElementById('sectorsGrid');
            sectorsGrid.innerHTML = sectors.map(sector => createSectorCard(sector)).join('');
            
            // 为每个iframe设置加载事件监听
            sectors.forEach(sector => {
                const iframe = document.getElementById(`iframe-${sector.code}`);
                const overlay = document.getElementById(`overlay-${sector.code}`);
                const statusIndicator = document.getElementById(`status-${sector.code}`);
                const statusText = document.getElementById(`status-text-${sector.code}`);
                
                iframe.onload = function() {
                    setTimeout(() => {
                        overlay.classList.add('hidden');
                        statusIndicator.className = 'status-indicator loaded';
                        statusText.textContent = '已加载';
                    }, 1000); // 延迟1秒隐藏加载覆盖层
                };
                
                iframe.onerror = function() {
                    statusIndicator.className = 'status-indicator error';
                    statusText.textContent = '加载失败';
                    overlay.innerHTML = '<div style="color: #fc8181; font-weight: 500;">⚠️ 加载失败</div>';
                };
                
                // 设置超时处理
                setTimeout(() => {
                    if (!overlay.classList.contains('hidden')) {
                        statusIndicator.className = 'status-indicator error';
                        statusText.textContent = '加载超时';
                    }
                }, 10000); // 10秒超时
            });
        }

        // 刷新特定行业
        function refreshSector(sectorCode) {
            const iframe = document.getElementById(`iframe-${sectorCode}`);
            const overlay = document.getElementById(`overlay-${sectorCode}`);
            const statusIndicator = document.getElementById(`status-${sectorCode}`);
            const statusText = document.getElementById(`status-text-${sectorCode}`);
            
            // 重置状态
            overlay.classList.remove('hidden');
            overlay.innerHTML = '<div class="loading-spinner"></div>';
            statusIndicator.className = 'status-indicator loading';
            statusText.textContent = '刷新中...';
            
            // 重新加载iframe
            const currentSrc = iframe.src;
            iframe.src = '';
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
        }

        // 全局刷新所有行业
        function refreshAllSectors() {
            sectors.forEach(sector => {
                refreshSector(sector.code);
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initDashboard);
        
        // 添加全局快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                refreshAllSectors();
            }
        });
        
        // 添加页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // 页面重新可见时，刷新所有数据
                setTimeout(refreshAllSectors, 1000);
            }
        });
    </script>
</body>
</html>
