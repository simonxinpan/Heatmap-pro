<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行业仪表盘 - 股票热力图</title>
    <link rel="stylesheet" href="heatmap-center.css">
    <link rel="stylesheet" href="panoramic-heatmap.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 仪表盘专用样式 */
        .dashboard-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .dashboard-subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .dashboard-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: #2980b9;
        }
        
        .control-btn.secondary {
            background: #95a5a6;
        }
        
        .control-btn.secondary:hover {
            background: #7f8c8d;
        }
        
        #dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            #dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard-controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* 页脚样式 */
        .dashboard-footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header class="page-header">
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>📊 股票热力图系统</h1>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">首页</a>
                <a href="/dashboard.html" class="nav-link active">仪表盘</a>
                <a href="/heatmap-viewer.html" class="nav-link">热力图</a>
            </div>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main class="dashboard-main">
        <!-- 仪表盘标题区域 -->
        <section class="dashboard-header">
            <h1 class="dashboard-title">🏭 行业仪表盘</h1>
            <p class="dashboard-subtitle">实时展示各行业关键指标和热力图预览</p>
            
            <!-- 控制按钮 -->
            <div class="dashboard-controls">
                <button class="control-btn" onclick="refreshDashboard()">🔄 刷新数据</button>
                <button class="control-btn secondary" onclick="window.open('/heatmap-viewer.html', '_blank')">📊 查看完整热力图</button>
                <button class="control-btn secondary" onclick="window.location.href='/'">🏠 返回首页</button>
            </div>
        </section>

        <!-- 仪表盘容器 -->
        <section id="dashboard-container">
            <!-- 行业卡片将在这里动态生成 -->
        </section>
    </main>

    <!-- 页面底部 -->
    <footer class="dashboard-footer">
        <div class="footer-links">
            <a href="/" class="footer-link">首页</a>
            <a href="/dashboard.html" class="footer-link">仪表盘</a>
            <a href="/heatmap-viewer.html" class="footer-link">热力图</a>
            <a href="/cache-admin.html" class="footer-link">缓存管理</a>
        </div>
        <p>&copy; 2024 股票热力图系统. 实时数据驱动的投资决策工具.</p>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="js/dashboard.js"></script>
</body>
</html>
