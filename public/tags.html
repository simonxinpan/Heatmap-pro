    <style>
        .tags-container {

        .search-box input {

        .filter-buttons {

        .filter-btn {

        }
        
        .filter-btn:hover,
        .filter-btn.active {

        }
        
        .tags-stats {

        .stat-card {

        .tag-category {

        .category-title {

        .tags-list {

        .tag-item {

        .back-button {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

        /* Ê†áÁ≠æËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü */
        .tag-modal {

        .tag-modal.show {

        .modal-content {

        .modal-close {
            position: absolute;

            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;

        }
        
        .modal-description {

        .stocks-grid {

        .stock-card {

        .stock-card:hover {

        .stock-header {

        .stock-logo {

        .stock-info h4 {

        .stock-metrics {

        .stock-price {

        .stock-change.positive {

        }
        
        .stock-change.negative {
            color: #f44336;
        }
    </style>

<body>
    <div class="tags-container">
        <!-- ËøîÂõûÊåâÈíÆ -->
        <a href="/" class="back-button">
            <span>‚Üê</span>
            ËøîÂõûÈ¶ñÈ°µ
        </a>
        
        <!-- È°µÈù¢Ê†áÈ¢ò -->
        <div class="tags-header">
            <h1>üè∑Ô∏è Êô∫ËÉΩÊ†áÁ≠æÁ≥ªÁªü</h1>
            <p>Êé¢Á¥¢ËÇ°Á•®ÂàÜÁ±ªÔºåÂèëÁé∞ÊäïËµÑÊú∫‰ºö</p>
        </div>
        
        <!-- ÊéßÂà∂Èù¢Êùø -->
        <div class="tags-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Ê†áÁ≠æ...">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
                <button class="filter-btn" data-filter="static">ÈùôÊÄÅÊ†áÁ≠æ</button>
                <button class="filter-btn" data-filter="dynamic">Âä®ÊÄÅÊ†áÁ≠æ</button>
                <button class="filter-btn" data-filter="popular">ÁÉ≠Èó®Ê†áÁ≠æ</button>
            </div>
        </div>
        
        <!-- ÁªüËÆ°‰ø°ÊÅØ -->
        <div class="tags-stats" id="tagsStats">
            <div class="stat-card">
                <div class="stat-number" id="totalTags">-</div>
                <div class="stat-label">ÊÄªÊ†áÁ≠æÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="staticTags">-</div>
                <div class="stat-label">ÈùôÊÄÅÊ†áÁ≠æ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dynamicTags">-</div>
                <div class="stat-label">Âä®ÊÄÅÊ†áÁ≠æ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStocks">-</div>
                <div class="stat-label">ÂÖ≥ËÅîËÇ°Á•®</div>
            </div>
        </div>
        
        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div class="loading" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Ê≠£Âú®Âä†ËΩΩÊ†áÁ≠æÊï∞ÊçÆ...</p>
        </div>
        
        <!-- ÈîôËØØ‰ø°ÊÅØ -->
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
        <!-- Ê†áÁ≠æÁΩëÊ†º -->
        <div class="tags-grid" id="tagsGrid"></div>
        
        <!-- Á©∫Áä∂ÊÄÅ -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>Ê≤°ÊúâÊâæÂà∞Ê†áÁ≠æ</h3>
            <p>Â∞ùËØïË∞ÉÊï¥ÊêúÁ¥¢Êù°‰ª∂ÊàñÁ≠õÈÄâÂô®</p>
        </div>
    </div>
    
    <!-- Ê†áÁ≠æËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div class="tag-modal" id="tagModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeTagModal()">&times;</button>
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-description" id="modalDescription"></div>
            </div>
            <div id="modalStocks"></div>
        </div>
    </div>
    
    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let allTags = [];
        let currentFilter = 'all';
        let searchKeyword = '';
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializeTagsPage();
            setupEventListeners();
        });
        
        // ÂàùÂßãÂåñÊ†áÁ≠æÈ°µÈù¢
        async function initializeTagsPage() {
            try {
                showLoading(true);
                await loadTagsData();
                renderTags();
                updateStats();
                showLoading(false);
            } catch (error) {
                console.error('ÂàùÂßãÂåñÊ†áÁ≠æÈ°µÈù¢Â§±Ë¥•:', error);
                showError('Âä†ËΩΩÊ†áÁ≠æÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                showLoading(false);
            }
        }
        
        // Âä†ËΩΩÊ†áÁ≠æÊï∞ÊçÆ
        async function loadTagsData() {
            try {
                const response = await fetch('/api/tags?action=list');
                const data = await response.json();
                
                if (data.success) {
                    allTags = data.data.all || [];
                    console.log('Âä†ËΩΩÊ†áÁ≠æÊï∞ÊçÆÊàêÂäü:', allTags.length, '‰∏™Ê†áÁ≠æ');
                } else {
                    throw new Error(data.error || 'Ëé∑ÂèñÊ†áÁ≠æÊï∞ÊçÆÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊ†áÁ≠æÊï∞ÊçÆÂ§±Ë¥•:', error);
                throw error;
            }
        }
        
        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // ÊêúÁ¥¢Ê°Ü
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                searchKeyword = this.value.toLowerCase();
                renderTags();
            });
            
            // Á≠õÈÄâÊåâÈíÆ
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Êõ¥Êñ∞Á≠õÈÄâÂô®
                    currentFilter = this.dataset.filter;
                    renderTags();
                });
            });
            
            // Ê®°ÊÄÅÊ°ÜÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠
            document.getElementById('tagModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeTagModal();
                }
            });
        }
        
        // Ê∏≤ÊüìÊ†áÁ≠æ
        function renderTags() {
            const tagsGrid = document.getElementById('tagsGrid');
            const filteredTags = getFilteredTags();
            
            if (filteredTags.length === 0) {
                tagsGrid.innerHTML = '';
                showEmptyState(true);
                return;
            }
            
            showEmptyState(false);
            
            // ÊåâÂàÜÁ±ªÁªÑÁªáÊ†áÁ≠æ
            const categorizedTags = categorizeTags(filteredTags);
            
            tagsGrid.innerHTML = '';
            
            // Ê∏≤ÊüìÊØè‰∏™ÂàÜÁ±ª
            Object.entries(categorizedTags).forEach(([category, tags]) => {
                if (tags.length > 0) {
                    const categoryElement = createCategoryElement(category, tags);
                    tagsGrid.appendChild(categoryElement);
                }
            });
        }
        
        // Ëé∑ÂèñÁ≠õÈÄâÂêéÁöÑÊ†áÁ≠æ
        function getFilteredTags() {
            let filtered = allTags;
            
            // ÊåâÁ±ªÂûãÁ≠õÈÄâ
            if (currentFilter === 'static') {
                filtered = filtered.filter(tag => tag.type === 'ÈùôÊÄÅ');
            } else if (currentFilter === 'dynamic') {
                filtered = filtered.filter(tag => tag.type === 'Âä®ÊÄÅ');
            } else if (currentFilter === 'popular') {
                filtered = filtered.filter(tag => tag.stock_count > 0)
                                 .sort((a, b) => b.stock_count - a.stock_count)
                                 .slice(0, 20);
            }
            
            // ÊåâÂÖ≥ÈîÆËØçÊêúÁ¥¢
            if (searchKeyword) {
                filtered = filtered.filter(tag => 
                    tag.name.toLowerCase().includes(searchKeyword) ||
                    (tag.description && tag.description.toLowerCase().includes(searchKeyword)) ||
                    (tag.category && tag.category.toLowerCase().includes(searchKeyword))
                );
            }
            
            return filtered;
        }
        
        // ÊåâÂàÜÁ±ªÁªÑÁªáÊ†áÁ≠æ
        function categorizeTags(tags) {
            const categorized = {};
            
            tags.forEach(tag => {
                const category = tag.category || 'ÂÖ∂‰ªñ';
                if (!categorized[category]) {
                    categorized[category] = [];
                }
                categorized[category].push(tag);
            });
            
            return categorized;
        }
        
        // ÂàõÂª∫ÂàÜÁ±ªÂÖÉÁ¥†
        function createCategoryElement(category, tags) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'tag-category';
            
            const isStatic = tags[0].type === 'ÈùôÊÄÅ';
            const iconClass = isStatic ? 'static-icon' : 'dynamic-icon';
            const iconText = isStatic ? 'S' : 'D';
            
            categoryDiv.innerHTML = `
                <div class="category-header">
                    <div class="category-title">
                        <div class="category-icon ${iconClass}">${iconText}</div>
                        ${category}
                    </div>
                    <div class="category-count">${tags.length}</div>
                </div>
                <div class="tags-list">
                    ${tags.map(tag => `
                        <div class="tag-item" onclick="openTagModal(${tag.id})">
                            <span>${tag.name}</span>
                            <span class="tag-stock-count">${tag.stock_count}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            return categoryDiv;
        }
        
        // ÊâìÂºÄÊ†áÁ≠æËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü
        async function openTagModal(tagId) {
            try {
                const modal = document.getElementById('tagModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalDescription = document.getElementById('modalDescription');
                const modalStocks = document.getElementById('modalStocks');
                
                // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
                modal.classList.add('show');
                
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                modalTitle.textContent = 'Âä†ËΩΩ‰∏≠...';
                modalDescription.textContent = '';
                modalStocks.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Ê≠£Âú®Âä†ËΩΩËÇ°Á•®Êï∞ÊçÆ...</p></div>';
                
                // Ëé∑ÂèñÊ†áÁ≠æËØ¶ÊÉÖÂíåËÇ°Á•®Êï∞ÊçÆ
                const response = await fetch(`/api/tags?action=stocks&tagId=${tagId}`);
                const data = await response.json();
                
                if (data.success) {
                    const { tag, stocks } = data.data;
                    
                    // Êõ¥Êñ∞Ê®°ÊÄÅÊ°ÜÂÜÖÂÆπ
                    modalTitle.textContent = tag.name;
                    modalDescription.textContent = tag.description || 'ÊöÇÊó†ÊèèËø∞';
                    
                    // Ê∏≤ÊüìËÇ°Á•®ÂàóË°®
                    if (stocks.length > 0) {
                        modalStocks.innerHTML = `
                            <h3>Áõ∏ÂÖ≥ËÇ°Á•® (${stocks.length})</h3>
                            <div class="stocks-grid">
                                ${stocks.map(stock => createStockCard(stock)).join('')}
                            </div>
                        `;
                    } else {
                        modalStocks.innerHTML = '<p>ÊöÇÊó†Áõ∏ÂÖ≥ËÇ°Á•®</p>';
                    }
                } else {
                    throw new Error(data.error || 'Ëé∑ÂèñÊ†áÁ≠æËØ¶ÊÉÖÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ÊâìÂºÄÊ†áÁ≠æËØ¶ÊÉÖÂ§±Ë¥•:', error);
                document.getElementById('modalStocks').innerHTML = `<p class="error-message">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</p>`;
            }
        }
        
        // ÂàõÂª∫ËÇ°Á•®Âç°Áâá
        function createStockCard(stock) {
            const changeClass = stock.change_percent >= 0 ? 'positive' : 'negative';
            const changeSign = stock.change_percent >= 0 ? '+' : '';
            
            return `
                <div class="stock-card" onclick="window.open('/?symbol=${stock.ticker}', '_blank')">
                    <div class="stock-header">
                        <img src="${stock.logo || '/default-logo.png'}" alt="${stock.ticker}" class="stock-logo" onerror="this.src='/default-logo.png'">
                        <div class="stock-info">
                            <h4>${stock.ticker}</h4>
                            <p>${stock.name_zh || stock.name_en || stock.ticker}</p>
                        </div>
                    </div>
                    <div class="stock-metrics">
                        <span class="stock-price">$${stock.current_price?.toFixed(2) || 'N/A'}</span>
                        <span class="stock-change ${changeClass}">
                            ${changeSign}${stock.change_percent?.toFixed(2) || '0.00'}%
                        </span>
                    </div>
                </div>
            `;
        }
        
        // ÂÖ≥Èó≠Ê†áÁ≠æËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü
        function closeTagModal() {
            document.getElementById('tagModal').classList.remove('show');
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const staticCount = allTags.filter(tag => tag.type === 'ÈùôÊÄÅ').length;
            const dynamicCount = allTags.filter(tag => tag.type === 'Âä®ÊÄÅ').length;
            const totalStockCount = allTags.reduce((sum, tag) => sum + parseInt(tag.stock_count || 0), 0);
            
            document.getElementById('totalTags').textContent = allTags.length;
            document.getElementById('staticTags').textContent = staticCount;
            document.getElementById('dynamicTags').textContent = dynamicCount;
            document.getElementById('totalStocks').textContent = totalStockCount;
        }
        
        // ÊòæÁ§∫/ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function showLoading(show) {
            const loadingState = document.getElementById('loadingState');
            const tagsGrid = document.getElementById('tagsGrid');
            
            if (show) {
                loadingState.style.display = 'block';
                tagsGrid.style.display = 'none';
            } else {
                loadingState.style.display = 'none';
                tagsGrid.style.display = 'grid';
            }
        }
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // 5ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // ÊòæÁ§∫/ÈöêËóèÁ©∫Áä∂ÊÄÅ
        function showEmptyState(show) {
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = show ? 'block' : 'none';
        }
    </script>
