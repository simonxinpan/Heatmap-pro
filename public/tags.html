<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能标签系统 - 股票热力图</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- 引入现有样式 -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- 标签页面专用样式 -->
    <style>
        .tags-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .tags-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .tags-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tags-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .tags-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .search-box .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .tags-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .tag-category {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .tag-category:hover {
            transform: translateY(-5px);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .category-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }
        
        .static-icon {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .dynamic-icon {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        
        .category-count {
            background: #f5f5f5;
            color: #666;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tag-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .tag-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .tag-stock-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .tags-container {
                padding: 15px;
            }
            
            .tags-header h1 {
                font-size: 2rem;
            }
            
            .tags-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
            
            .tags-grid {
                grid-template-columns: 1fr;
            }
            
            .tags-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* 标签详情模态框 */
        .tag-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .tag-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 20px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .modal-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .stock-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stock-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .stock-logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .stock-info h4 {
            margin: 0;
            font-size: 0.9rem;
            color: #333;
        }
        
        .stock-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #666;
        }
        
        .stock-metrics {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
        }
        
        .stock-price {
            font-weight: bold;
            color: #333;
        }
        
        .stock-change {
            font-weight: bold;
        }
        
        .stock-change.positive {
            color: #4CAF50;
        }
        
        .stock-change.negative {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="tags-container">
        <!-- 返回按钮 -->
        <a href="/" class="back-button">
            <span>←</span>
            返回首页
        </a>
        
        <!-- 页面标题 -->
        <div class="tags-header">
            <h1>🏷️ 智能标签系统</h1>
            <p>探索股票分类，发现投资机会</p>
        </div>
        
        <!-- 控制面板 -->
        <div class="tags-controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索标签...">
                <span class="search-icon">🔍</span>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="static">静态标签</button>
                <button class="filter-btn" data-filter="dynamic">动态标签</button>
                <button class="filter-btn" data-filter="popular">热门标签</button>
            </div>
        </div>
        
        <!-- 统计信息 -->
        <div class="tags-stats" id="tagsStats">
            <div class="stat-card">
                <div class="stat-number" id="totalTags">-</div>
                <div class="stat-label">总标签数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="staticTags">-</div>
                <div class="stat-label">静态标签</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dynamicTags">-</div>
                <div class="stat-label">动态标签</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStocks">-</div>
                <div class="stat-label">关联股票</div>
            </div>
        </div>
        
        <!-- 加载状态 -->
        <div class="loading" id="loadingState">
            <div class="loading-spinner"></div>
            <p>正在加载标签数据...</p>
        </div>
        
        <!-- 错误信息 -->
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        
        <!-- 标签网格 -->
        <div class="tags-grid" id="tagsGrid"></div>
        
        <!-- 空状态 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>没有找到标签</h3>
            <p>尝试调整搜索条件或筛选器</p>
        </div>
    </div>
    
    <!-- 标签详情模态框 -->
    <div class="tag-modal" id="tagModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeTagModal()">&times;</button>
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-description" id="modalDescription"></div>
            </div>
            <div id="modalStocks"></div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let allTags = [];
        let currentFilter = 'all';
        let searchKeyword = '';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeTagsPage();
            setupEventListeners();
        });
        
        // 初始化标签页面
        async function initializeTagsPage() {
            try {
                showLoading(true);
                await loadTagsData();
                renderTags();
                updateStats();
                showLoading(false);
            } catch (error) {
                console.error('初始化标签页面失败:', error);
                showError('加载标签数据失败，请刷新页面重试');
                showLoading(false);
            }
        }
        
        // 加载标签数据
        async function loadTagsData() {
            try {
                const response = await fetch('/api/tags?action=list');
                const data = await response.json();
                
                if (data.success) {
                    allTags = data.data.all || [];
                    console.log('加载标签数据成功:', allTags.length, '个标签');
                } else {
                    throw new Error(data.error || '获取标签数据失败');
                }
            } catch (error) {
                console.error('加载标签数据失败:', error);
                throw error;
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 搜索框
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                searchKeyword = this.value.toLowerCase();
                renderTags();
            });
            
            // 筛选按钮
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新按钮状态
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新筛选器
                    currentFilter = this.dataset.filter;
                    renderTags();
                });
            });
            
            // 模态框点击外部关闭
            document.getElementById('tagModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeTagModal();
                }
            });
        }
        
        // 渲染标签
        function renderTags() {
            const tagsGrid = document.getElementById('tagsGrid');
            const filteredTags = getFilteredTags();
            
            if (filteredTags.length === 0) {
                tagsGrid.innerHTML = '';
                showEmptyState(true);
                return;
            }
            
            showEmptyState(false);
            
            // 按分类组织标签
            const categorizedTags = categorizeTags(filteredTags);
            
            tagsGrid.innerHTML = '';
            
            // 渲染每个分类
            Object.entries(categorizedTags).forEach(([category, tags]) => {
                if (tags.length > 0) {
                    const categoryElement = createCategoryElement(category, tags);
                    tagsGrid.appendChild(categoryElement);
                }
            });
        }
        
        // 获取筛选后的标签
        function getFilteredTags() {
            let filtered = allTags;
            
            // 按类型筛选
            if (currentFilter === 'static') {
                filtered = filtered.filter(tag => tag.type === '静态');
            } else if (currentFilter === 'dynamic') {
                filtered = filtered.filter(tag => tag.type === '动态');
            } else if (currentFilter === 'popular') {
                filtered = filtered.filter(tag => tag.stock_count > 0)
                                 .sort((a, b) => b.stock_count - a.stock_count)
                                 .slice(0, 20);
            }
            
            // 按关键词搜索
            if (searchKeyword) {
                filtered = filtered.filter(tag => 
                    tag.name.toLowerCase().includes(searchKeyword) ||
                    (tag.description && tag.description.toLowerCase().includes(searchKeyword)) ||
                    (tag.category && tag.category.toLowerCase().includes(searchKeyword))
                );
            }
            
            return filtered;
        }
        
        // 按分类组织标签
        function categorizeTags(tags) {
            const categorized = {};
            
            tags.forEach(tag => {
                const category = tag.category || '其他';
                if (!categorized[category]) {
                    categorized[category] = [];
                }
                categorized[category].push(tag);
            });
            
            return categorized;
        }
        
        // 创建分类元素
        function createCategoryElement(category, tags) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'tag-category';
            
            const isStatic = tags[0].type === '静态';
            const iconClass = isStatic ? 'static-icon' : 'dynamic-icon';
            const iconText = isStatic ? 'S' : 'D';
            
            categoryDiv.innerHTML = `
                <div class="category-header">
                    <div class="category-title">
                        <div class="category-icon ${iconClass}">${iconText}</div>
                        ${category}
                    </div>
                    <div class="category-count">${tags.length}</div>
                </div>
                <div class="tags-list">
                    ${tags.map(tag => `
                        <div class="tag-item" onclick="openTagModal(${tag.id})">
                            <span>${tag.name}</span>
                            <span class="tag-stock-count">${tag.stock_count}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            return categoryDiv;
        }
        
        // 打开标签详情模态框
        async function openTagModal(tagId) {
            try {
                const modal = document.getElementById('tagModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalDescription = document.getElementById('modalDescription');
                const modalStocks = document.getElementById('modalStocks');
                
                // 显示模态框
                modal.classList.add('show');
                
                // 显示加载状态
                modalTitle.textContent = '加载中...';
                modalDescription.textContent = '';
                modalStocks.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>正在加载股票数据...</p></div>';
                
                // 获取标签详情和股票数据
                const response = await fetch(`/api/tags?action=stocks&tagId=${tagId}`);
                const data = await response.json();
                
                if (data.success) {
                    const { tag, stocks } = data.data;
                    
                    // 更新模态框内容
                    modalTitle.textContent = tag.name;
                    modalDescription.textContent = tag.description || '暂无描述';
                    
                    // 渲染股票列表
                    if (stocks.length > 0) {
                        modalStocks.innerHTML = `
                            <h3>相关股票 (${stocks.length})</h3>
                            <div class="stocks-grid">
                                ${stocks.map(stock => createStockCard(stock)).join('')}
                            </div>
                        `;
                    } else {
                        modalStocks.innerHTML = '<p>暂无相关股票</p>';
                    }
                } else {
                    throw new Error(data.error || '获取标签详情失败');
                }
            } catch (error) {
                console.error('打开标签详情失败:', error);
                document.getElementById('modalStocks').innerHTML = `<p class="error-message">加载失败: ${error.message}</p>`;
            }
        }
        
        // 创建股票卡片
        function createStockCard(stock) {
            const changeClass = stock.change_percent >= 0 ? 'positive' : 'negative';
            const changeSign = stock.change_percent >= 0 ? '+' : '';
            
            return `
                <div class="stock-card" onclick="window.open('/?symbol=${stock.ticker}', '_blank')">
                    <div class="stock-header">
                        <img src="${stock.logo || '/default-logo.png'}" alt="${stock.ticker}" class="stock-logo" onerror="this.src='/default-logo.png'">
                        <div class="stock-info">
                            <h4>${stock.ticker}</h4>
                            <p>${stock.name_zh || stock.name_en || stock.ticker}</p>
                        </div>
                    </div>
                    <div class="stock-metrics">
                        <span class="stock-price">$${stock.current_price?.toFixed(2) || 'N/A'}</span>
                        <span class="stock-change ${changeClass}">
                            ${changeSign}${stock.change_percent?.toFixed(2) || '0.00'}%
                        </span>
                    </div>
                </div>
            `;
        }
        
        // 关闭标签详情模态框
        function closeTagModal() {
            document.getElementById('tagModal').classList.remove('show');
        }
        
        // 更新统计信息
        function updateStats() {
            const staticCount = allTags.filter(tag => tag.type === '静态').length;
            const dynamicCount = allTags.filter(tag => tag.type === '动态').length;
            const totalStockCount = allTags.reduce((sum, tag) => sum + parseInt(tag.stock_count || 0), 0);
            
            document.getElementById('totalTags').textContent = allTags.length;
            document.getElementById('staticTags').textContent = staticCount;
            document.getElementById('dynamicTags').textContent = dynamicCount;
            document.getElementById('totalStocks').textContent = totalStockCount;
        }
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            const loadingState = document.getElementById('loadingState');
            const tagsGrid = document.getElementById('tagsGrid');
            
            if (show) {
                loadingState.style.display = 'block';
                tagsGrid.style.display = 'none';
            } else {
                loadingState.style.display = 'none';
                tagsGrid.style.display = 'grid';
            }
        }
        
        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // 显示/隐藏空状态
        function showEmptyState(show) {
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
