<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签详情 - Tag Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 全局导航栏 -->
    <nav class="global-navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <span class="navbar-logo">📊</span>
                <span class="navbar-title">Stock Explorer</span>
            </a>
            <ul class="navbar-links">
                <li>
                    <a href="index.html" class="global-nav-link">
                        <span class="nav-icon">🏷️</span>
                        标签云广场
                    </a>
                </li>
                <li>
                    <a href="trending.html" class="global-nav-link">
                        <span class="nav-icon">📈</span>
                        趋势风云榜
                    </a>
                </li>
                <li>
                    <a href="heatmap-center.html" class="global-nav-link">
                        <span class="nav-icon">🔥</span>
                        股票热力图
                    </a>
                </li>
                <li>
                    <a href="panoramic-heatmap.html" class="global-nav-link">
                        <span class="nav-icon">🌍</span>
                        全景热力图
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 页头/标题区域 -->
    <header class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">🏷️ 标签详情</h1>
            <p class="hero-subtitle">深入了解投资标签的股票组合和表现</p>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 标签信息区域 -->
        <section class="tag-info-section">
            <div class="section-header">
                <div class="header-content">
                    <h2 id="tag-title" class="section-title">标签详情</h2>
                    <p id="tag-description" class="section-subtitle">正在加载标签信息...</p>
                </div>
                <div class="section-controls">
                    <button class="refresh-btn" onclick="refreshTagData()">🔄 刷新数据</button>
                </div>
            </div>
        </section>

        <!-- 热力图区域 -->
        <section class="heatmap-section">
            <div class="section-header">
                <div class="header-content">
                    <h2 class="section-title">📊 标签热力图</h2>
                    <p class="section-subtitle">实时展示该标签下所有股票的市值和涨跌幅分布</p>
                </div>
            </div>
            <div class="heatmap-display">
                <div id="tag-heatmap" class="heatmap-canvas">
                    <div class="heatmap-placeholder">
                        <div class="placeholder-icon">📊</div>
                        <p>正在加载标签热力图...</p>
                    </div>
                </div>
            </div>
            <div class="heatmap-legend">
                <div class="legend-title">涨跌幅图例</div>
                <div class="legend-scale">
                    <div class="legend-item" style="background: #d73027;">-5%+</div>
                    <div class="legend-item" style="background: #f46d43;">-3%</div>
                    <div class="legend-item" style="background: #fdae61;">-1%</div>
                    <div class="legend-item" style="background: #fee08b;">0%</div>
                    <div class="legend-item" style="background: #d9ef8b;">+1%</div>
                    <div class="legend-item" style="background: #a6d96a;">+3%</div>
                    <div class="legend-item" style="background: #66bd63;">+5%+</div>
                </div>
            </div>
        </section>
    </main>

    <!-- 右侧边栏 -->
    <aside class="sidebar-panel">
        <div class="sidebar-content">
            <h3>相关标签</h3>
            <div id="related-tags" class="related-tags">
                <!-- 动态生成相关标签 -->
            </div>
        </div>
    </aside>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Tag Detail Explorer. 专业的标签详情分析平台.</p>
            <div class="footer-links">
                <a href="#">关于我们</a>
                <a href="#">数据来源</a>
                <a href="#">使用条款</a>
                <a href="#">隐私政策</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="DataProcessor.js"></script>
    <script src="HeatmapRenderer.js"></script>
    <script src="StockHeatmap.js"></script>
    <script src="js/tag-detail.js"></script>
</body>
</html>
