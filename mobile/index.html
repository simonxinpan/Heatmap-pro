<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>美股数据 - 移动版</title>
    <link rel="stylesheet" href="mobile-base.css">
    <link rel="stylesheet" href="mobile-app.css">
    <link rel="stylesheet" href="mobile-heatmap.css">
</head>
<body>
    <!-- 应用容器 -->
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">美股数据</h1>
                <div class="header-actions">
                    <button class="refresh-btn" id="refreshBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="m20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="app-main">
            <!-- 标签广场页面 -->
            <div class="page" id="tagsPage">
                <div class="page-header">
                    <h2>标签广场</h2>
                    <p class="page-subtitle">快速浏览不同类别的股票</p>
                </div>
                <div class="tags-grid" id="tagsGrid">
                    <!-- 标签卡片将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 趋势榜单页面 -->
            <div class="page hidden" id="rankingPage">
                <div class="page-header">
                    <h2>趋势榜单</h2>
                    <div class="market-tabs">
                        <button class="tab-btn active" data-market="sp500">标普500</button>
                        <button class="tab-btn" data-market="chinese">中概股</button>
                    </div>
                </div>
                <div class="ranking-list" id="rankingList">
                    <!-- 榜单项目将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 热力图页面 -->
            <div class="page hidden" id="heatmapPage">
                <div class="page-header">
                    <h2>市场热力图</h2>
                    <p class="page-subtitle">直观展示市场全貌</p>
                </div>
                <div class="heatmap-container" id="heatmapContainer">
                    <div class="heatmap-canvas" id="heatmapCanvas">
                        <!-- 热力图将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 个股详情页面 -->
            <div class="page hidden" id="stockDetailPage">
                <div class="page-header">
                    <button class="back-btn" id="backBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <h2 id="stockTitle">股票详情</h2>
                </div>
                <div class="stock-detail-content" id="stockDetailContent">
                    <!-- 股票详情内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="tagsPage">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>标签</span>
            </button>
            <button class="nav-item" data-page="rankingPage">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                <span>榜单</span>
            </button>
            <button class="nav-item" onclick="window.location.href='sector-heatmap.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <rect x="7" y="7" width="3" height="9"></rect>
                    <rect x="14" y="7" width="3" height="5"></rect>
                </svg>
                <span>行业热力图</span>
            </button>
            <button class="nav-item" onclick="window.location.href='heatmap-demo.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <span>全景热力图</span>
            </button>
        </nav>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>加载中...</p>
    </div>

    <!-- Toast 提示 -->
    <div class="toast hidden" id="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- JavaScript -->
    <script src="mobile-heatmap.js"></script>
    <script src="mobile-app.js"></script>
</body>
</html>
