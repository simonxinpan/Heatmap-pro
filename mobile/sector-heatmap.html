<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Ë°å‰∏öÁÉ≠ÂäõÂõæ - ÁßªÂä®Áâà</title>
    <link rel="stylesheet" href="mobile-base.css">
    <link rel="stylesheet" href="mobile-app.css">
    <link rel="stylesheet" href="mobile-heatmap.css">
    <style>
        /* Ë°å‰∏öÁÉ≠ÂäõÂõæÁßªÂä®Á´Ø‰∏ìÁî®Ê†∑Âºè */
        .app-container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .top-navigation {
            display: flex;
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 0.5rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: #6c757d;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .nav-tab.active {
            background: #007bff;
            color: white;
        }
        
        .nav-tab:hover:not(.active) {
            background: #f8f9fa;
            color: #007bff;
        }
        
        .view-container {
            padding: 1rem;
        }
        
        .view-container.hidden {
            display: none;
        }
        
        .sector-dashboard {
            padding-bottom: 20px;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: var(--space-6) var(--space-4);
            text-align: center;
            margin-bottom: var(--space-6);
        }
        
        .dashboard-title {
            font-size: var(--font-2xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .dashboard-subtitle {
            font-size: var(--font-sm);
            opacity: 0.9;
        }
        
        /* ÁªüËÆ°Âç°Áâá */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            padding: 0 var(--space-4);
        }
        
        .stat-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }
        
        .stat-value {
            font-size: var(--font-lg);
            font-weight: 700;
            margin-bottom: var(--space-1);
        }
        
        .stat-value.positive { color: var(--bull-color); }
        .stat-value.negative { color: var(--bear-color); }
        
        .stat-label {
            font-size: var(--font-xs);
            color: var(--gray-600);
        }
        
        /* ÂÖ®ÊôØÁÉ≠ÂäõÂõæÂç°Áâá */
        .panoramic-card {
            background: white;
            border-radius: var(--radius-xl);
            margin: 0 var(--space-4) var(--space-6);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .panoramic-header {
            padding: var(--space-4);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panoramic-title {
            font-size: var(--font-lg);
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: var(--space-2) var(--space-3);
            font-size: var(--font-xs);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:active {

        }
        
        .panoramic-iframe {

            border: none;
            background: var(--gray-50);
        }
        
        .heatmap-container {

            width: 100%;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .heatmap-container.vertical {
            height: 600px;
        }
        
        .vertical-heatmap {
            height: 100%;
            width: 100%;
        }
        
        .sectors-summary {
            margin-top: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }
        
        .sectors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .sector-summary-card {

            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
            user-select: none;
        }
        
        .sector-summary-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .sector-summary-card:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .sector-summary-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .sector-summary-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .sector-summary-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #212529;
        }
        
        .sector-summary-change {
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            margin: 0.5rem 0;
        }
        
        .sector-summary-stats {
            font-size: 0.75rem;
            color: #6c757d;
            text-align: center;
        }
        
        /* Ë°å‰∏öÂç°ÁâáÂàóË°® */
        .sectors-list {
            padding: 0 var(--space-4);
        }
        
        .sector-card {
            background: white;
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .sector-card:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-md);
        }
        
        .sector-header {
            padding: var(--space-4);
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sector-info {
            flex: 1;
        }
        
        .sector-name {
            font-size: var(--font-lg);
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-1);
        }
        
        .sector-stats {
            display: flex;
            gap: var(--space-4);
        }
        
        .sector-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sector-stat-value {
            font-size: var(--font-sm);
            font-weight: 600;
        }
        
        .sector-stat-label {
            font-size: var(--font-xs);
            color: var(--gray-500);
        }
        
        .sector-iframe {
            width: 100%;
            height: 250px;
            border: none;
            background: var(--gray-50);
        }
        
        .sector-actions {
            padding: var(--space-3) var(--space-4);
            background: var(--gray-50);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .external-link-btn {
            background: var(--info-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            padding: var(--space-2) var(--space-4);
            font-size: var(--font-sm);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .external-link-btn:active {
            transform: scale(0.95);
        }
        
        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .iframe-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .iframe-placeholder:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            border-color: #007bff;
        }
        
        .placeholder-content {
            text-align: center;
            color: #6c757d;
        }
        
        .placeholder-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .placeholder-text {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 249, 250, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
        }
        
        .error-overlay.hidden {
            display: none;
        }
        
        .error-content {
            text-align: center;
            color: #dc3545;
        }
        
        .error-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .error-text {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .retry-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-btn:hover {
            background: #0056b3;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: var(--space-2);
            font-size: var(--font-sm);
            color: var(--gray-600);
        }
        

        
        /* ÈöêËóèÁ±ª */
        .hidden {
            display: none !important;
        }
        
        /* ÂìçÂ∫îÂºè‰ºòÂåñ */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .sector-stats {
                gap: var(--space-2);
            }
            
            .panoramic-iframe,
            .sector-iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Â∫îÁî®ÂÆπÂô® -->
    <div class="app-container">
        <!-- È°∂ÈÉ®ÂØºËà™ -->
        <div class="top-navigation">

        <!-- ÂÖ®ÊôØËßÜÂõæ -->
        <div class="view-container" id="panoramicView">

            <div class="stats-grid">

            <!-- ÂÖ®ÊôØÁÉ≠ÂäõÂõæÂç°Áâá -->
            <div class="panoramic-heatmap-card">

                    </button>
                </div>
                <div class="heatmap-container vertical">

            <!-- Ë°å‰∏öÊëòË¶ÅÂàóË°® -->
            <div class="sectors-summary">

                <div class="sectors-grid" id="sectorsGrid">
                    <!-- Âä®ÊÄÅÁîüÊàêË°å‰∏öÊëòË¶ÅÂç°Áâá -->
                </div>

        </div>
        
        <!-- Ë°å‰∏öËßÜÂõæ -->
        <div class="view-container hidden" id="sectorsView">
            <div class="sectors-list" id="sectorsList">
                <!-- Âä®ÊÄÅÁîüÊàêË°å‰∏öËØ¶ÊÉÖÂç°Áâá -->
            </div>
        </div>
        

    </div>
    
    <!-- Toast ÊèêÁ§∫ -->
    <div class="toast hidden" id="toast">
        <span id="toastMessage"></span>
    </div>
    
    <script>
        // Ë°å‰∏öÈÖçÁΩÆ
        const sectors = [
            { code: 'technology', name: '‰ø°ÊÅØÊäÄÊúØ', icon: 'üíª' },
            { code: 'healthcare', name: 'ÂåªÁñó‰øùÂÅ•', icon: 'üè•' },
            { code: 'financials', name: 'ÈáëËûçÊúçÂä°', icon: 'üè¶' },
            { code: 'consumer-discretionary', name: 'ÈùûÂøÖÈúÄÊ∂àË¥πÂìÅ', icon: 'üõçÔ∏è' },
            { code: 'communication', name: 'ÈÄöËÆØÊúçÂä°', icon: 'üì±' },
            { code: 'industrials', name: 'Â∑•‰∏ö', icon: 'üè≠' },
            { code: 'consumer-staples', name: 'Êó•Â∏∏Ê∂àË¥πÂìÅ', icon: 'üõí' },
            { code: 'energy', name: 'ËÉΩÊ∫ê', icon: '‚ö°' },
            { code: 'utilities', name: 'ÂÖ¨Áî®‰∫ã‰∏ö', icon: 'üîå' },
            { code: 'real-estate', name: 'ÊàøÂú∞‰∫ß', icon: 'üè†' },
            { code: 'materials', name: 'ÂéüÊùêÊñô', icon: '‚öíÔ∏è' }
        ];
        
        // ‰∏ãÊãâÂà∑Êñ∞Áõ∏ÂÖ≥ÂèòÈáè
        let pullToRefresh = {
            startY: 0,
            currentY: 0,
            pulling: false,
            threshold: 80
        };
        
        // ÂΩìÂâçËßÜÂõæÁä∂ÊÄÅ
        let currentView = 'panoramic';
        
        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            loadPanoramicData();
            loadSectorsSummary();
            setupEventListeners();
            setupPullToRefresh();
            startAutoRefresh();
        });
        
        // ËßÜÂõæÂàáÊç¢
        function switchView(view) {
            currentView = view;
            
            // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            // ÂàáÊç¢ËßÜÂõæÂÆπÂô®
            document.getElementById('panoramicView').classList.toggle('hidden', view !== 'panoramic');
            document.getElementById('sectorsView').classList.toggle('hidden', view !== 'sectors');
            
            // Âä†ËΩΩÂØπÂ∫îÊï∞ÊçÆ
            if (view === 'sectors') {
                loadSectorData();
            }
            
            console.log(`üîÑ ÂàáÊç¢Âà∞${view === 'panoramic' ? 'ÂÖ®ÊôØ' : 'Ë°å‰∏ö'}ËßÜÂõæ`);
        }
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        function initializePage() {
            console.log('üöÄ Ë°å‰∏öÁÉ≠ÂäõÂõæÁßªÂä®Á´ØÈ°µÈù¢ÂàùÂßãÂåñ');
            
            // ÈöêËóèÂÖ®ÊôØÁÉ≠ÂäõÂõæÂä†ËΩΩÊåáÁ§∫Âô®
            setTimeout(() => {
                const loading = document.getElementById('panoramicLoading');
                if (loading) {
                    loading.classList.add('hidden');
                }
            }, 2000);
        }
        
        // Âä†ËΩΩÂÖ®ÊôØÊï∞ÊçÆ
        async function loadPanoramicData() {
            try {
                // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
                await updateStats();
                
                console.log('‚úÖ ÂÖ®ÊôØÊï∞ÊçÆÂä†ËΩΩÂÆåÊàê');
            } catch (error) {
                console.error('‚ùå Âä†ËΩΩÂÖ®ÊôØÊï∞ÊçÆÂ§±Ë¥•:', error);
                showToast('Âä†ËΩΩÂÖ®ÊôØÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }
        
        // Âä†ËΩΩË°å‰∏öÊëòË¶Å
        async function loadSectorsSummary() {
            const sectorsGrid = document.getElementById('sectorsGrid');
            
            try {
                // ÁîüÊàêË°å‰∏öÊëòË¶ÅÂç°Áâá
                sectorsGrid.innerHTML = sectors.map(sector => {
                    const change = (Math.random() * 6 - 3).toFixed(1);
                    const volume = (Math.random() * 50 + 10).toFixed(1);
                    const stocks = Math.floor(Math.random() * 100 + 50);
                    
                    return `
                        <div class="sector-summary-card" onclick="openSectorDetail('${sector.code}')">
                            <div class="sector-summary-header">
                                <span class="sector-summary-icon">${sector.icon}</span>
                                <span class="sector-summary-name">${sector.name}</span>
                            </div>
                            <div class="sector-summary-change ${change >= 0 ? 'positive' : 'negative'}">
                                ${change >= 0 ? '+' : ''}${change}%
                            </div>
                            <div class="sector-summary-stats">
                                ${volume}B | ${stocks}Âè™
                            </div>
                        </div>
                    `;
                }).join('');
                
                console.log('‚úÖ Ë°å‰∏öÊëòË¶ÅÂä†ËΩΩÂÆåÊàê');
            } catch (error) {
                console.error('‚ùå Âä†ËΩΩË°å‰∏öÊëòË¶ÅÂ§±Ë¥•:', error);
                showToast('Âä†ËΩΩË°å‰∏öÊëòË¶ÅÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }
        
        // ÂàáÊç¢Âà∞Ë°å‰∏öËßÜÂõæÂπ∂ÂÆö‰ΩçÂà∞ÁâπÂÆöË°å‰∏ö
        function switchToSectorView(sectorCode) {
            switchView('sectors');
            
            // Âª∂ËøüÊªöÂä®Âà∞ÂØπÂ∫îË°å‰∏öÂç°Áâá
            setTimeout(() => {
                const sectorCard = document.querySelector(`[data-sector="${sectorCode}"]`);
                if (sectorCard) {
                    sectorCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 300);
        }
        
        // Âä†ËΩΩË°å‰∏öËØ¶ÊÉÖÊï∞ÊçÆ
        async function loadSectorData() {
            const sectorsList = document.getElementById('sectorsList');
            
            try {
                // ÁîüÊàêË°å‰∏öËØ¶ÊÉÖÂç°Áâá
                sectorsList.innerHTML = sectors.map(sector => `
                    <div class="sector-card" data-sector="${sector.code}">
                        <div class="sector-header" onclick="toggleSectorDetail('${sector.code}')">
                            <div class="sector-info">
                                <div class="sector-name">${sector.icon} ${sector.name}</div>
                                <div class="sector-stats">
                                    <div class="sector-stat">
                                        <div class="sector-stat-value positive" id="${sector.code}-change">+2.1%</div>
                                        <div class="sector-stat-label">Ê∂®Ë∑åÂπÖ</div>
                                    </div>
                                    <div class="sector-stat">
                                        <div class="sector-stat-value" id="${sector.code}-volume">45.2B</div>
                                        <div class="sector-stat-label">Êàê‰∫§Èáè</div>
                                    </div>
                                    <div class="sector-stat">
                                        <div class="sector-stat-value" id="${sector.code}-stocks">127</div>
                                        <div class="sector-stat-label">ËÇ°Á•®Êï∞</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="position: relative;" class="iframe-container" data-sector="${sector.code}">

        // ÊáíÂä†ËΩΩiframe
        function loadSectorIframe(sectorCode) {

        // ËÆæÁΩÆÊáíÂä†ËΩΩËßÇÂØüÂô®
        function setupLazyLoading() {
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const sectorCode = entry.target.dataset.sector;
                            const placeholder = entry.target.querySelector('.iframe-placeholder');
                            
                            if (placeholder && sectorCode) {
                                // È¢ÑÂä†ËΩΩiframeÔºà‰ΩÜ‰∏çÁ´ãÂç≥ÊòæÁ§∫Ôºâ
                                console.log(`üîÑ È¢ÑÂä†ËΩΩ ${sectorCode} ÁÉ≠ÂäõÂõæ`);
                            }
                        }
                    });
                }, {
                    rootMargin: '100px'
                });
                
                // ËßÇÂØüÊâÄÊúâË°å‰∏öÂç°Áâá
                document.querySelectorAll('.sector-card').forEach(card => {
                    observer.observe(card);
                });
            }
        }
        
        // ËÆæÁΩÆ‰∏ãÊãâÂà∑Êñ∞
        function setupPullToRefresh() {
            const container = document.querySelector('.app-container');
            
            container.addEventListener('touchstart', function(e) {
                if (window.scrollY === 0) {
                    pullToRefresh.startY = e.touches[0].clientY;
                    pullToRefresh.pulling = true;
                }
            });
            
            container.addEventListener('touchmove', function(e) {
                if (!pullToRefresh.pulling) return;
                
                pullToRefresh.currentY = e.touches[0].clientY;
                const pullDistance = pullToRefresh.currentY - pullToRefresh.startY;
                
                if (pullDistance > 0 && window.scrollY === 0) {
                    e.preventDefault();
                    
                    if (pullDistance > pullToRefresh.threshold) {
                        // ÊòæÁ§∫Âà∑Êñ∞ÊèêÁ§∫
                        showToast('ÊùæÂºÄÂà∑Êñ∞');
                    }
                }
            });
            
            container.addEventListener('touchend', function(e) {
                if (!pullToRefresh.pulling) return;
                
                const pullDistance = pullToRefresh.currentY - pullToRefresh.startY;
                
                if (pullDistance > pullToRefresh.threshold) {
                    // Ëß¶ÂèëÂà∑Êñ∞
                    refreshAllData();
                }
                
                pullToRefresh.pulling = false;
                pullToRefresh.startY = 0;
                pullToRefresh.currentY = 0;
            });
        }
        
        // Âà∑Êñ∞ÊâÄÊúâÊï∞ÊçÆ
        function refreshAllData() {

        }

        function startAutoRefresh() {

            }
        });
