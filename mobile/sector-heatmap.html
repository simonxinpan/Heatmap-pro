        // æ˜¾ç¤ºToastæç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            if (toast && toastMessage) {
                toastMessage.textContent = message;
                toast.classList.remove('hidden');
                
                setTimeout(() => {
                    toast.classList.add('hidden');

        // æ‡’åŠ è½½iframe
        function loadSectorIframe(sectorCode) {
            const container = document.querySelector(`[data-sector="${sectorCode}"] .iframe-container`);
            const placeholder = container.querySelector('.iframe-placeholder');
            const loading = document.getElementById(`${sectorCode}-loading`);
            const errorOverlay = document.getElementById(`${sectorCode}-error`);
            
            if (placeholder) {
                placeholder.style.display = 'none';
            }
            
            if (loading) {
                loading.classList.remove('hidden');
            }
            
            if (errorOverlay) {
                errorOverlay.classList.add('hidden');
            }
            
            // åˆ›å»ºiframe
            const iframe = document.createElement('iframe');
            iframe.className = 'sector-iframe';
            iframe.src = `https://heatmap-pro.vercel.app/sector/${sectorCode}`;
            iframe.loading = 'lazy';
            
            iframe.onload = function() {
                if (loading) {
                    loading.classList.add('hidden');
                }
                console.log(`âœ… ${sectorCode} çƒ­åŠ›å›¾åŠ è½½å®Œæˆ`);
            };
            
            iframe.onerror = function() {
                if (loading) {
                    loading.classList.add('hidden');
                }
                if (errorOverlay) {
                    errorOverlay.classList.remove('hidden');
                }
                console.error(`âŒ ${sectorCode} çƒ­åŠ›å›¾åŠ è½½å¤±è´¥`);
            };
            
            container.appendChild(iframe);
        }
        
        // é‡æ–°åŠ è½½iframe
        function reloadSectorIframe(sectorCode) {
            const container = document.querySelector(`[data-sector="${sectorCode}"] .iframe-container`);
            const existingIframe = container.querySelector('iframe');
            
            if (existingIframe) {
                existingIframe.remove();
            }
            
            loadSectorIframe(sectorCode);
        }
        
        // è®¾ç½®æ‡’åŠ è½½è§‚å¯Ÿå™¨
        function setupLazyLoading() {
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const sectorCode = entry.target.dataset.sector;
                            const placeholder = entry.target.querySelector('.iframe-placeholder');
                            
                            if (placeholder && sectorCode) {
                                // é¢„åŠ è½½iframeï¼ˆä½†ä¸ç«‹å³æ˜¾ç¤ºï¼‰
                                console.log(`ğŸ”„ é¢„åŠ è½½ ${sectorCode} çƒ­åŠ›å›¾`);
                            }
                        }
                    });
                }, {
                    rootMargin: '100px'
                });
                
                // è§‚å¯Ÿæ‰€æœ‰è¡Œä¸šå¡ç‰‡
                document.querySelectorAll('.sector-card').forEach(card => {
                    observer.observe(card);
                });
            }
        }
        
        // è®¾ç½®ä¸‹æ‹‰åˆ·æ–°
        function setupPullToRefresh() {
            const container = document.querySelector('.app-container');
            
            container.addEventListener('touchstart', function(e) {
                if (window.scrollY === 0) {
                    pullToRefresh.startY = e.touches[0].clientY;
                    pullToRefresh.pulling = true;
                }
            });
            
            container.addEventListener('touchmove', function(e) {
                if (!pullToRefresh.pulling) return;
                
                pullToRefresh.currentY = e.touches[0].clientY;
                const pullDistance = pullToRefresh.currentY - pullToRefresh.startY;
                
                if (pullDistance > 0 && window.scrollY === 0) {
                    e.preventDefault();
                    
                    if (pullDistance > pullToRefresh.threshold) {
                        // æ˜¾ç¤ºåˆ·æ–°æç¤º
                        showToast('æ¾å¼€åˆ·æ–°');
                    }
                }
            });
            
            container.addEventListener('touchend', function(e) {
                if (!pullToRefresh.pulling) return;
                
                const pullDistance = pullToRefresh.currentY - pullToRefresh.startY;
                
                if (pullDistance > pullToRefresh.threshold) {
                    // è§¦å‘åˆ·æ–°
                    refreshAllData();
                }
                
                pullToRefresh.pulling = false;
                pullToRefresh.startY = 0;
                pullToRefresh.currentY = 0;
            });
        }
        
        // åˆ·æ–°æ‰€æœ‰æ•°æ®
        function refreshAllData() {
            showToast('æ­£åœ¨åˆ·æ–°æ•°æ®...');
            
            // åˆ·æ–°ç»Ÿè®¡æ•°æ®
            updateStats();
            
            // åˆ·æ–°å…¨æ™¯çƒ­åŠ›å›¾
            refreshPanoramicHeatmap();
            
            // é‡æ–°åŠ è½½è¡Œä¸šæ•°æ®
            setTimeout(() => {
                loadSectorData();
                showToast('åˆ·æ–°å®Œæˆ');
            }, 1000);
        }
        
        // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°ç»Ÿè®¡æ•°æ®
            setInterval(() => {
                updateStats();
            }, 5 * 60 * 1000);
        }
        
        // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // é¡µé¢é‡æ–°å¯è§æ—¶åˆ·æ–°æ•°æ®
                updateStats();

        });
