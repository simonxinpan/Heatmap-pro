  <rect x="20" y="190" width="120" height="90" fill="#E91E63" rx="4"/>
  <rect x="150" y="190" width="100" height="90" fill="#F06292" rx="4"/>
  <rect x="260" y="190" width="120" height="90" fill="#FF9800" rx="4"/>
  
  <!-- 标题 -->
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">医疗保健</text>
