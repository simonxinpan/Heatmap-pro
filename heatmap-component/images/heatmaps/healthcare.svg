      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F06292;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- 模拟热力图方块 -->
  <rect x="20" y="20" width="90" height="80" fill="#E91E63" rx="4"/>
  <rect x="120" y="20" width="110" height="80" fill="#F06292" rx="4"/>
  <rect x="240" y="20" width="140" height="80" fill="#FF9800" rx="4"/>
  
  <rect x="20" y="110" width="80" height="70" fill="#FFC107" rx="4"/>
