<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#03A9F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- 模拟热力图方块 -->
  <rect x="20" y="20" width="100" height="70" fill="#2196F3" rx="4"/>
  <rect x="130" y="20" width="80" height="70" fill="#03A9F4" rx="4"/>
  <rect x="220" y="20" width="160" height="70" fill="#00BCD4" rx="4"/>
  
  <rect x="20" y="100" width="70" height="90" fill="#009688" rx="4"/>
  <rect x="100" y="100" width="120" height="90" fill="#4CAF50" rx="4"/>
  <rect x="230" y="100" width="150" height="90" fill="#8BC34A" rx="4"/>
  
  <rect x="20" y="200" width="160" height="70" fill="#2196F3" rx="4"/>
  <rect x="190" y="200" width="80" height="70" fill="#03A9F4" rx="4"/>
  <rect x="280" y="200" width="100" height="70" fill="#00BCD4" rx="4"/>
  
  <!-- 标题 -->
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">金融</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Financial Sector</text>
  
  <!-- 图标 -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="20" fill="white">🏦</text>
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="16" fill="white">JPM</text>
  <text x="230" y="50" font-family="Arial, sans-serif" font-size="16" fill="white">BAC</text>
