<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#BDBDBD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#EEEEEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- 模拟热力图方块 -->
  <rect x="20" y="20" width="100" height="80" fill="#9E9E9E" rx="4"/>
  <rect x="130" y="20" width="90" height="80" fill="#BDBDBD" rx="4"/>
  <rect x="230" y="20" width="150" height="80" fill="#E0E0E0" rx="4"/>
  
  <rect x="20" y="110" width="80" height="90" fill="#EEEEEE" rx="4"/>
  <rect x="110" y="110" width="130" height="90" fill="#F5F5F5" rx="4"/>
  <rect x="250" y="110" width="130" height="90" fill="#9E9E9E" rx="4"/>
  
  <rect x="20" y="210" width="120" height="70" fill="#BDBDBD" rx="4"/>
  <rect x="150" y="210" width="100" height="70" fill="#E0E0E0" rx="4"/>
  <rect x="260" y="210" width="120" height="70" fill="#EEEEEE" rx="4"/>
  
  <!-- 标题 -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">行业热力图</text>
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Industry Heatmap</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">请替换为实际截图</text>
  
  <!-- 图标 -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="#666">📊</text>
</svg>