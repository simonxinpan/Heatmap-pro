<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFAB91;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCCBC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- 模拟热力图方块 -->
  <rect x="20" y="20" width="110" height="90" fill="#FF5722" rx="4"/>
  <rect x="140" y="20" width="90" height="90" fill="#FF7043" rx="4"/>
  <rect x="240" y="20" width="140" height="90" fill="#FF8A65" rx="4"/>
  
  <rect x="20" y="120" width="70" height="80" fill="#FFAB91" rx="4"/>
  <rect x="100" y="120" width="140" height="80" fill="#FFCCBC" rx="4"/>
  <rect x="250" y="120" width="130" height="80" fill="#FF5722" rx="4"/>
  
  <rect x="20" y="210" width="130" height="70" fill="#FF7043" rx="4"/>
  <rect x="160" y="210" width="110" height="70" fill="#FF8A65" rx="4"/>
  <rect x="280" y="210" width="100" height="70" fill="#FFAB91" rx="4"/>
  
  <!-- 标题 -->
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">能源</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Energy Sector</text>
  
  <!-- 图标 -->
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="20" fill="white">⚡</text>
  <text x="150" y="60" font-family="Arial, sans-serif" font-size="16" fill="white">XOM</text>
  <text x="250" y="60" font-family="Arial, sans-serif" font-size="16" fill="white">CVX</text>
</svg>