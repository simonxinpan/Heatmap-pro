<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CDDC39;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- 模拟热力图方块 -->
  <rect x="20" y="20" width="80" height="60" fill="#4CAF50" rx="4"/>
  <rect x="110" y="20" width="120" height="60" fill="#8BC34A" rx="4"/>
  <rect x="240" y="20" width="140" height="60" fill="#CDDC39" rx="4"/>
  
  <rect x="20" y="90" width="60" height="80" fill="#FFC107" rx="4"/>
  <rect x="90" y="90" width="100" height="80" fill="#FF9800" rx="4"/>
  <rect x="200" y="90" width="180" height="80" fill="#FF5722" rx="4"/>
  
  <rect x="20" y="180" width="140" height="100" fill="#4CAF50" rx="4"/>
  <rect x="170" y="180" width="90" height="100" fill="#8BC34A" rx="4"/>
  <rect x="270" y="180" width="110" height="100" fill="#CDDC39" rx="4"/>
  
  <!-- 标题 -->
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">信息技术</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Technology Sector</text>
  
  <!-- 图标 -->
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="20" fill="white">💻</text>
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="16" fill="white">AAPL</text>
  <text x="250" y="45" font-family="Arial, sans-serif" font-size="16" fill="white">MSFT</text>
