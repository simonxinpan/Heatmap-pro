<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缓存管理 - 股票热力图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .stat-item {
            text-align: center;
            padding: 16px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .log-container {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 16px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-timestamp {
            color: #9ca3af;
            margin-right: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }
        
        .status-inactive {
            background: #ef4444;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 缓存管理中心</h1>
            <p>监控和管理股票数据缓存系统</p>
        </div>
        
        <div class="dashboard">
            <!-- 系统状态 -->
            <div class="card">
                <h3>
                    <span class="status-indicator" id="systemStatus"></span>
                    系统状态
                </h3>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalStocks">-</div>
                        <div class="stat-label">总股票数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="cacheHitRate">-</div>
                        <div class="stat-label">缓存命中率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="marketStatus">-</div>
                        <div class="stat-label">市场状态</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="lastUpdate">-</div>
                        <div class="stat-label">最后更新</div>
                    </div>
                </div>
            </div>
            
            <!-- 缓存性能 -->
            <div class="card">
                <h3>📊 缓存性能</h3>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="cachedStocks">-</div>
                        <div class="stat-label">缓存股票数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="updatedStocks">-</div>
                        <div class="stat-label">API更新数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="processingTime">-</div>
                        <div class="stat-label">处理时间(ms)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="cacheStrategy">-</div>
                        <div class="stat-label">缓存策略(分钟)</div>
                    </div>
                </div>
            </div>
            
            <!-- 操作控制 -->
            <div class="card">
                <h3>🛠️ 操作控制</h3>
                <div style="text-align: center;">
                    <button class="btn" onclick="refreshCache()">🔄 刷新缓存</button>
                    <button class="btn btn-success" onclick="upgradeDatabase()">⬆️ 升级数据库</button>
                    <button class="btn btn-danger" onclick="clearCache()">🗑️ 清空缓存</button>
                </div>
                <div class="progress-bar" id="progressContainer" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
        
        <!-- 实时日志 -->
        <div class="card">
            <h3>📝 实时日志</h3>
            <div class="log-container" id="logContainer">
                <div class="log-entry">
                    <span class="log-timestamp">[启动]</span>
                    缓存管理系统已启动
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let logCount = 0;
        
        // 添加日志
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                ${message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 限制日志数量
            if (logCount++ > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        // 更新进度条
        function updateProgress(percent) {
            const container = document.getElementById('progressContainer');
            const fill = document.getElementById('progressFill');
            
            if (percent > 0) {
                container.style.display = 'block';
                fill.style.width = percent + '%';
            } else {
                container.style.display = 'none';
            }
        }
        
        // 获取缓存状态
        async function getCacheStatus() {
            try {
                addLog('🔄 获取缓存状态...');
                const response = await fetch('/api/stocks-cached');
                const result = await response.json();
                
                if (result.meta) {
                    updateDashboard(result.meta);
                    addLog(`✅ 缓存状态更新完成 - ${result.meta.total}只股票`);
                } else {
                    addLog('⚠️ 未获取到缓存元数据');
                }
            } catch (error) {
                addLog(`❌ 获取缓存状态失败: ${error.message}`);
                updateSystemStatus(false);
            }
        }
        
        // 更新仪表板
        function updateDashboard(meta) {
            const { total, cached, updated, marketStatus, cacheMinutes, processingTime } = meta;
            const cacheHitRate = total > 0 ? ((cached / total) * 100).toFixed(1) : '0';
            
            document.getElementById('totalStocks').textContent = total;
            document.getElementById('cacheHitRate').textContent = cacheHitRate + '%';
            document.getElementById('marketStatus').textContent = marketStatus;
            document.getElementById('cachedStocks').textContent = cached;
            document.getElementById('updatedStocks').textContent = updated;
            document.getElementById('processingTime').textContent = processingTime;
            document.getElementById('cacheStrategy').textContent = cacheMinutes;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            updateSystemStatus(true);
        }
        
        // 更新系统状态指示器
        function updateSystemStatus(isActive) {
            const indicator = document.getElementById('systemStatus');
            indicator.className = `status-indicator ${isActive ? 'status-active' : 'status-inactive'}`;
        }
        
        // 刷新缓存
        async function refreshCache() {
            try {
                addLog('🔄 开始刷新缓存...');
                updateProgress(20);
                
                const response = await fetch('/api/stocks-cached', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                updateProgress(80);
                const result = await response.json();
                
                if (result.meta) {
                    updateDashboard(result.meta);
                    addLog(`✅ 缓存刷新完成 - 更新了${result.meta.updated}只股票`);
                }
                
                updateProgress(100);
                setTimeout(() => updateProgress(0), 1000);
                
            } catch (error) {
                addLog(`❌ 缓存刷新失败: ${error.message}`);
                updateProgress(0);
            }
        }
        
        // 升级数据库
        async function upgradeDatabase() {
            try {
                addLog('⬆️ 开始数据库升级...');
                updateProgress(30);
                
                const response = await fetch('/api/upgrade-database-cache', {
                    method: 'POST'
                });
                
                updateProgress(70);
                const result = await response.json();
                
                if (result.success) {
                    addLog(`✅ 数据库升级完成 - ${result.upgrades.length}项更新`);
                    result.upgrades.forEach(upgrade => {
                        addLog(`   ${upgrade.status === 'success' ? '✅' : '⚠️'} ${upgrade.description}`);
                    });
                } else {
                    addLog(`❌ 数据库升级失败: ${result.error}`);
                }
                
                updateProgress(100);
                setTimeout(() => updateProgress(0), 1000);
                
            } catch (error) {
                addLog(`❌ 数据库升级失败: ${error.message}`);
                updateProgress(0);
            }
        }
        
        // 清空缓存
        async function clearCache() {
            if (!confirm('确定要清空所有缓存数据吗？这将强制重新获取所有股票数据。')) {
                return;
            }
            
            try {
                addLog('🗑️ 开始清空缓存...');
                // 这里可以实现清空缓存的逻辑
                addLog('✅ 缓存清空完成');
            } catch (error) {
                addLog(`❌ 清空缓存失败: ${error.message}`);
            }
        }
        
        // 自动刷新
        function startAutoRefresh() {
            getCacheStatus(); // 立即获取一次
            setInterval(getCacheStatus, 30000); // 每30秒刷新一次
        }
        
        // 页面加载完成后启动
        document.addEventListener('DOMContentLoaded', () => {
            addLog('🚀 缓存管理系统启动完成');
            startAutoRefresh();
        });
    </script>
</body>
</html>
