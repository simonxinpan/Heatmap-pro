    <style>

        .stats-overview {

        .status-indicator {

        .status-text {

        .iframe-overlay {

        .loading-spinner {

        /* å“åº”å¼è®¾è®¡ */

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- ä»ªè¡¨ç›˜æ ‡é¢˜ -->
        <header class="dashboard-header">
            <h1 class="dashboard-title">ğŸŒ è¡Œä¸šçƒ­åŠ›å›¾èšåˆä»ªè¡¨ç›˜</h1>
            <p class="dashboard-subtitle">å®æ—¶å±•ç¤º13ä¸ªè¡Œä¸šçš„è‚¡ç¥¨çƒ­åŠ›å›¾ï¼Œä¸€é¡µæŒæ¡å…¨å¸‚åœºåŠ¨æ€</p>

        <!-- ç»Ÿè®¡æ¦‚è§ˆ -->
        <section class="stats-overview">

                <div class="stat-label">è¡Œä¸šæ€»æ•°</div>

            <div class="stat-card">

                <div class="stat-label">å·²åŠ è½½</div>

            <div class="stat-card">

        <!-- æ§åˆ¶é¢æ¿ -->
        <section class="control-panel">
            <div class="control-group">
                <span>æ•°æ®æºçŠ¶æ€:</span>

            <div class="control-group">
                <button class="control-btn" onclick="refreshAllSectors()">ğŸ”„ åˆ·æ–°å…¨éƒ¨</button>
                <button class="control-btn secondary" onclick="toggleAutoRefresh()">â±ï¸ è‡ªåŠ¨åˆ·æ–°</button>
                <button class="control-btn secondary" onclick="exportData()">ğŸ“Š å¯¼å‡ºæ•°æ®</button>

        <!-- è¡Œä¸šçƒ­åŠ›å›¾ç½‘æ ¼ -->
        <section class="sectors-grid" id="sectorsGrid">
            <!-- åŠ¨æ€ç”Ÿæˆçš„è¡Œä¸šå¡ç‰‡å°†æ’å…¥è¿™é‡Œ -->

    </div>

    <script>
        /**
         * è¡Œä¸šçƒ­åŠ›å›¾èšåˆä»ªè¡¨ç›˜
         * åŸºäºè™šæ‹Ÿiframeæ˜ å°„æŠ€æœ¯çš„ç‹¬ç«‹èšåˆé¡µé¢
         */
        class SectorAggregationDashboard {
            constructor() {
                // 13ä¸ªè¡Œä¸šé…ç½®
                this.sectors = [
                    { name: 'ä¿¡æ¯æŠ€æœ¯', code: 'ä¿¡æ¯æŠ€æœ¯', icon: 'ğŸ’»', color: '#3b82f6' },
                    { name: 'å·¥ä¸š', code: 'å·¥ä¸š', icon: 'ğŸ­', color: '#8b5cf6' },
                    { name: 'é‡‘è', code: 'é‡‘è', icon: 'ğŸ¦', color: '#10b981' },
                    { name: 'åŒ»ç–—ä¿å¥', code: 'åŒ»ç–—ä¿å¥', icon: 'ğŸ¥', color: '#f59e0b' },
                    { name: 'éå¿…éœ€æ¶ˆè´¹å“', code: 'éå¿…éœ€æ¶ˆè´¹å“', icon: 'ğŸ›ï¸', color: '#ef4444' },
                    { name: 'æ—¥å¸¸æ¶ˆè´¹å“', code: 'æ—¥å¸¸æ¶ˆè´¹å“', icon: 'ğŸ›’', color: '#06b6d4' },
                    { name: 'å…¬ç”¨äº‹ä¸š', code: 'å…¬ç”¨äº‹ä¸š', icon: 'âš¡', color: '#84cc16' },
                    { name: 'æˆ¿åœ°äº§', code: 'æˆ¿åœ°äº§', icon: 'ğŸ ', color: '#f97316' },
                    { name: 'åŸææ–™', code: 'åŸææ–™', icon: 'â›ï¸', color: '#6b7280' },
                    { name: 'èƒ½æº', code: 'èƒ½æº', icon: 'â›½', color: '#dc2626' },
                    { name: 'åŠå¯¼ä½“', code: 'åŠå¯¼ä½“', icon: 'ğŸ”Œ', color: '#7c3aed' },
                    { name: 'åª’ä½“å¨±ä¹', code: 'åª’ä½“å¨±ä¹', icon: 'ğŸ¬', color: '#ec4899' },
                    { name: 'é€šè®¯æœåŠ¡', code: 'é€šè®¯æœåŠ¡', icon: 'ğŸ“¡', color: '#14b8a6' }
                ];
                
                // V4ç‰ˆæœ¬åŸºç¡€URL - ä½¿ç”¨ç”Ÿäº§æœåŠ¡å™¨URL
                this.baseUrl = 'https://heatmap-pro.vercel.app/';
                
                // çŠ¶æ€ç®¡ç†
                this.loadedSectors = new Set();
                this.errorSectors = new Set();
                this.loadTimes = [];
                this.autoRefreshEnabled = false;
                this.refreshInterval = null;
                
                this.init();
            }

            /**
             * åˆå§‹åŒ–ä»ªè¡¨ç›˜
             */
            init() {
                this.renderSectors();
                this.setupEventListeners();
                this.startPerformanceMonitoring();
                console.log('ğŸš€ è¡Œä¸šçƒ­åŠ›å›¾èšåˆä»ªè¡¨ç›˜åˆå§‹åŒ–å®Œæˆ');
            }

            /**
             * æ¸²æŸ“æ‰€æœ‰è¡Œä¸šå¡ç‰‡
             */
            renderSectors() {
                const sectorsGrid = document.getElementById('sectorsGrid');
                sectorsGrid.innerHTML = this.sectors.map((sector, index) => 
                    this.createSectorCard(sector, index)
                ).join('');
                
                // è®¾ç½®æ‡’åŠ è½½
                this.setupLazyLoading();
            }

            /**
             * åˆ›å»ºå•ä¸ªè¡Œä¸šå¡ç‰‡
             */
            createSectorCard(sector, index) {
                const encodedSector = encodeURIComponent(sector.code);
                const sectorUrl = `${this.baseUrl}?sector=${encodedSector}`;
                const animationDelay = (index * 0.1).toFixed(1);
                
                return `
                    <div class="sector-card" 
                         data-sector="${sector.code}" 
                         style="animation-delay: ${animationDelay}s">
                        <div class="sector-header">
                            <h3 class="sector-name">
                                <span class="sector-icon">${sector.icon}</span>
                                ${sector.name}
                            </h3>
                            <div class="sector-status">
                                <div class="status-indicator loading" id="status-${sector.code}"></div>
                                <span class="status-text" id="status-text-${sector.code}">å‡†å¤‡åŠ è½½...</span>
                            </div>
                        </div>
                        <div class="sector-iframe-container">
                            <iframe 
                                class="sector-iframe" 
                                data-src="${sectorUrl}"
                                id="iframe-${sector.code}"
                                loading="lazy"
                                sandbox="allow-scripts allow-same-origin allow-forms"
                                title="${sector.name}çƒ­åŠ›å›¾"
                            ></iframe>
                            <div class="iframe-overlay" id="overlay-${sector.code}">
                                <div class="loading-content">
                                    <div class="loading-spinner"></div>
                                    <p class="loading-text">æ­£åœ¨åŠ è½½${sector.name}æ•°æ®...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            /**
             * è®¾ç½®æ‡’åŠ è½½
             */
            setupLazyLoading() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const iframe = entry.target.querySelector('.sector-iframe');
                            const sectorCode = entry.target.dataset.sector;
                            
                            if (iframe && iframe.dataset.src && !iframe.src) {
                                this.loadSectorIframe(iframe, sectorCode);
                                observer.unobserve(entry.target);
                            }
                        }
                    });
                }, {
                    rootMargin: '50px'
                });

                document.querySelectorAll('.sector-card').forEach(card => {
                    observer.observe(card);
                });
            }

            /**
             * åŠ è½½å•ä¸ªè¡Œä¸šiframe
             */
            loadSectorIframe(iframe, sectorCode) {
                const startTime = Date.now();
                const overlay = document.getElementById(`overlay-${sectorCode}`);
                const statusIndicator = document.getElementById(`status-${sectorCode}`);
                const statusText = document.getElementById(`status-text-${sectorCode}`);
                
                // æ›´æ–°çŠ¶æ€ä¸ºåŠ è½½ä¸­
                statusText.textContent = 'åŠ è½½ä¸­...';
                
                // è®¾ç½®iframeæº
                iframe.src = iframe.dataset.src;
                
                // ç›‘å¬åŠ è½½å®Œæˆ
                iframe.onload = () => {
                    const loadTime = (Date.now() - startTime) / 1000;
                    this.handleIframeLoad(sectorCode, overlay, statusIndicator, statusText, loadTime);
                };
                
                // ç›‘å¬åŠ è½½é”™è¯¯
                iframe.onerror = () => {
                    this.handleIframeError(sectorCode, overlay, statusIndicator, statusText);
                };
                
                // è®¾ç½®è¶…æ—¶
                setTimeout(() => {
                    if (!this.loadedSectors.has(sectorCode) && !this.errorSectors.has(sectorCode)) {
                        this.handleIframeError(sectorCode, overlay, statusIndicator, statusText, 'åŠ è½½è¶…æ—¶');
                    }
                }, 15000); // 15ç§’è¶…æ—¶
            }

            /**
             * å¤„ç†iframeåŠ è½½æˆåŠŸ
             */
            handleIframeLoad(sectorCode, overlay, statusIndicator, statusText, loadTime) {
                this.loadedSectors.add(sectorCode);
                this.loadTimes.push(loadTime);
                
                // éšè—è¦†ç›–å±‚
                overlay.classList.add('hidden');
                
                // æ›´æ–°çŠ¶æ€
                statusIndicator.className = 'status-indicator success';
                statusText.textContent = `å·²åŠ è½½ (${loadTime.toFixed(1)}s)`;
                
                // æ›´æ–°ç»Ÿè®¡
                this.updateStats();
                
                console.log(`âœ… ${sectorCode} åŠ è½½å®Œæˆï¼Œè€—æ—¶: ${loadTime.toFixed(1)}s`);
            }

            /**
             * å¤„ç†iframeåŠ è½½é”™è¯¯
             */
            handleIframeError(sectorCode, overlay, statusIndicator, statusText, errorMsg = 'åŠ è½½å¤±è´¥') {
                this.errorSectors.add(sectorCode);
                
                // æ˜¾ç¤ºé”™è¯¯å†…å®¹
                overlay.innerHTML = `
                    <div class="error-content">
                        <div class="error-icon">âš ï¸</div>
                        <p>${errorMsg}</p>
                        <button class="retry-btn" onclick="dashboard.retrySector('${sectorCode}')">é‡è¯•</button>
                    </div>
                `;
                
                // æ›´æ–°çŠ¶æ€
                statusIndicator.className = 'status-indicator error';
                statusText.textContent = errorMsg;
                
                // æ›´æ–°ç»Ÿè®¡
                this.updateStats();
                
                console.warn(`âŒ ${sectorCode} ${errorMsg}`);
            }

            /**
             * é‡è¯•åŠ è½½å•ä¸ªè¡Œä¸š
             */
            retrySector(sectorCode) {
                this.errorSectors.delete(sectorCode);
                const iframe = document.getElementById(`iframe-${sectorCode}`);
                const overlay = document.getElementById(`overlay-${sectorCode}`);
                
                // é‡ç½®iframe
                iframe.src = '';
                
                // é‡ç½®è¦†ç›–å±‚
                overlay.innerHTML = `
                    <div class="loading-content">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">æ­£åœ¨é‡æ–°åŠ è½½${sectorCode}æ•°æ®...</p>
                    </div>
                `;
                overlay.classList.remove('hidden');
                
                // é‡æ–°åŠ è½½
                setTimeout(() => {
                    this.loadSectorIframe(iframe, sectorCode);
                }, 500);
            }

            /**
             * æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
             */
            updateStats() {
                document.getElementById('loadedSectors').textContent = this.loadedSectors.size;
                document.getElementById('errorSectors').textContent = this.errorSectors.size;
                
                if (this.loadTimes.length > 0) {
                    const avgTime = this.loadTimes.reduce((a, b) => a + b, 0) / this.loadTimes.length;
                    document.getElementById('loadTime').textContent = avgTime.toFixed(1);
                }
            }

            /**
             * è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
             */
            setupEventListeners() {
                // ç›‘å¬çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', this.debounce(() => {
                    console.log('ğŸ“± çª—å£å¤§å°å˜åŒ–ï¼Œé‡æ–°è°ƒæ•´å¸ƒå±€');
                }, 300));
            }

            /**
             * æ€§èƒ½ç›‘æ§
             */
            startPerformanceMonitoring() {
                setInterval(() => {
                    const memoryInfo = performance.memory;
                    if (memoryInfo) {
                        const usedMB = (memoryInfo.usedJSHeapSize / 1024 / 1024).toFixed(1);
                        console.log(`ğŸ“Š å†…å­˜ä½¿ç”¨: ${usedMB}MB`);
                    }
                }, 30000); // æ¯30ç§’æ£€æŸ¥ä¸€æ¬¡
            }

            /**
             * é˜²æŠ–å‡½æ•°
             */
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        }

        // å…¨å±€å‡½æ•°
        function refreshAllSectors() {
            console.log('ğŸ”„ åˆ·æ–°æ‰€æœ‰è¡Œä¸šçƒ­åŠ›å›¾');
            location.reload();
        }

        function toggleAutoRefresh() {
            dashboard.autoRefreshEnabled = !dashboard.autoRefreshEnabled;
            const btn = event.target;
            
            if (dashboard.autoRefreshEnabled) {
                btn.textContent = 'â¹ï¸ åœæ­¢è‡ªåŠ¨åˆ·æ–°';
                dashboard.refreshInterval = setInterval(() => {
                    console.log('ğŸ”„ è‡ªåŠ¨åˆ·æ–°è§¦å‘');
                    refreshAllSectors();
                }, 300000); // 5åˆ†é’Ÿ
            } else {
                btn.textContent = 'â±ï¸ è‡ªåŠ¨åˆ·æ–°';
                if (dashboard.refreshInterval) {
                    clearInterval(dashboard.refreshInterval);
                }
            }
        }

        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                sectors: dashboard.sectors.length,
                loaded: dashboard.loadedSectors.size,
                errors: dashboard.errorSectors.size,
                avgLoadTime: dashboard.loadTimes.length > 0 ? 
                    (dashboard.loadTimes.reduce((a, b) => a + b, 0) / dashboard.loadTimes.length).toFixed(2) : 0,
                loadTimes: dashboard.loadTimes
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sector-dashboard-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            console.log('ğŸ“Š æ•°æ®å¯¼å‡ºå®Œæˆ');
        }

        // åˆå§‹åŒ–ä»ªè¡¨ç›˜
        let dashboard;
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new SectorAggregationDashboard();
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (dashboard && dashboard.refreshInterval) {
                clearInterval(dashboard.refreshInterval);
            }
        });
    </script>
