name: Update Stock Data Cache

on:
  schedule:
    # 每15分钟运行一次 (UTC时间)
    - cron: '*/15 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-stock-cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Update Stock Data Cache
      run: |
        echo "🚀 Starting scheduled stock data update..."
        
        response=$(curl -s -w "\n%{http_code}" -X GET "https://heatmap-pro.vercel.app/api/update-stocks" \
             -H "Authorization: Bearer ${{ secrets.UPDATE_API_SECRET }}" \
             -H "Content-Type: application/json")
        
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | head -n -1)
        
        echo "HTTP Status: $http_code"
        echo "Response: $body"
        
        if [ "$http_code" -eq 200 ]; then
          echo "✅ Stock data update completed successfully"
        else
          echo "❌ Stock data update failed with status $http_code"
          exit 1
        fi