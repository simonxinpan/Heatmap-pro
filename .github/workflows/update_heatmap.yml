name: Update Stock Data Cache

on:
  schedule:
    # æ¯15åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ (UTCæ—¶é—´)
    - cron: '*/15 * * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-stock-cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Update Stock Data Cache
      run: |
        echo "ğŸš€ Starting scheduled stock data update..."
        
        response=$(curl -s -w "\n%{http_code}" -X GET "https://heatmap-pro.vercel.app/api/update-stocks" \
             -H "Authorization: Bearer ${{ secrets.UPDATE_API_SECRET }}" \
             -H "Content-Type: application/json")
        
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | head -n -1)
        
        echo "HTTP Status: $http_code"
        echo "Response: $body"
        
        if [ "$http_code" -eq 200 ]; then
          echo "âœ… Stock data update completed successfully"
        else
          echo "âŒ Stock data update failed with status $http_code"
          exit 1
        fi